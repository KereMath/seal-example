services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.gramine
    ports:
      - "8080:8080"
    # For actual SGX hardware, you would add:
    # devices:
    #   - "/dev/sgx/enclave:/dev/sgx/enclave"
    #   - "/dev/sgx/provision:/dev/sgx/provision"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
